{{ if .Site.Menus.main }}
<hr style="margin-bottom:2.5rem;width: 105%;margin-left: -2.5%;margin-top:-40px">
<ul class="flex justify-between items-center flex-wrap ">
  {{ range .Site.Menus.footnav }}
  <li {{/*class="ml-4"*/}}>
    {{/*<a href="{{ .URL | absLangURL }}">{{ .Name }}</a>*/}}
    <a class="hover:text-white" href="{{ .URL }}" title="{{ .Name }} page">{{ .Name }}</a>
  </li>
  {{ end }}
</ul>
{{ end }}

<div class="py-10 search-box" >
  <form method="get" id="ddgSearch" action="https://duckduckgo.com/">
      <input type="hidden" name="sites" value="cookiehookey.neocities.org"/>
      <input class="search-container" style="width:90%;" type="text" name="q" placeholder="Search the site" aria-label="Search cookiehookey.neocities.org on DuckDuckGo"/>
      <button class="search-btn" type="submit">Search</button>
  </form> 
</div>
<p style="text-align:right;font-size:12px;">Powered by Hugo | Theme based on photophobia</p>
